<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-image: url("./images/home-bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <main class="relative z-10 w-full h-full">
      <div
        class="min-h-screen flex items-center justify-center p-4 bg-cover bg-center"
      >
        <div
          class="relative w-[700px] rounded-xl shadow-2xl overflow-hidden backdrop-blur-sm bg-white/10"
        >
          <div
            class="w-[500px] h-full transition-all duration-700 ease-in-out bg-white/20 pl-2 py-2"
          >
            <div class="bg-white/30 h-full p-6 py-12 rounded-l-sm">
              <div class="flex flex-col space-y-1.5 mb-6">
                <h2
                  class="tracking-tight text-2xl font-bold text-center text-gray-900"
                >
                  Brain Tumor Detection & Management
                </h2>
                <p class="text-center text-gray-700">Login</p>
              </div>
              <form class="space-y-4">
                <div>
                  <label class="text-sm font-medium text-gray-800" for="email"
                    >Email</label
                  >
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-mail absolute left-3 top-3 h-5 w-5 text-gray-500"
                    >
                      <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                      <path
                        d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"
                      ></path>
                    </svg>
                    <input
                      type="email"
                      class="flex h-10 w-full rounded-md border px-3 py-2 pl-10 text-base bg-white/60 border-gray-300 focus:border-blue-400 focus:outline-none"
                      id="email"
                      placeholder="doctor@hospital.med"
                      required
                    />
                  </div>
                </div>
                <div>
                  <label
                    class="text-sm font-medium text-gray-800"
                    for="password"
                    >Password</label
                  >
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-lock-keyhole absolute left-3 top-3 h-5 w-5 text-gray-500"
                    >
                      <circle cx="12" cy="16" r="1"></circle>
                      <rect x="3" y="10" width="18" height="12" rx="2"></rect>
                      <path d="M7 10V7a5 5 0 0 1 10 0v3"></path>
                    </svg>
                    <input
                      type="password"
                      class="flex h-10 w-full rounded-md border px-3 py-2 pl-10 text-base bg-white/60 border-gray-300 focus:border-blue-400 focus:outline-none"
                      id="password"
                      placeholder="••••••"
                      required
                    />
                  </div>
                </div>
                <button
                  class="w-full h-10 px-4 py-2 text-sm font-medium text-white bg-amber-600 rounded-full hover:bg-amber-700 focus:outline-none"
                  type="submit"
                >
                  Sign In
                </button>
              </form>
            </div>
          </div>

          <div
            class="absolute top-0 right-0 h-full w-[200px] bg-black/40 text-white flex flex-col justify-center items-center p-6 space-y-4"
          >
            <h3 class="text-lg font-semibold">Register</h3>
            <p class="text-center text-sm">Sign up to create your account</p>
            <button
              onclick="window.location.href='./register.html'"
              class="w-full h-10 px-4 py-2 text-sm font-medium text-white bg-amber-500 rounded-md hover:bg-amber-600 focus:outline-none"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
