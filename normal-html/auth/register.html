<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor Detection Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-image: url("../images/home-bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="h-screen flex items-center justify-center">
    <div
      class="flex w-[700px] bg-white/10 backdrop-blur-sm rounded-xl overflow-hidden shadow-lg"
    >
      <div
        class="flex-1 p-10 bg-black/30 text-white flex flex-col justify-center items-center"
      >
        <h3 class="text-xl font-semibold mb-2">Login</h3>
        <p class="text-sm text-center mb-6">Already have an account? Sign in</p>
        <button
          onclick="window.location.href='./login.html'"
          class="bg-orange-400 hover:bg-orange-500 text-white font-semibold px-6 py-2 rounded-md transition duration-200"
        >
          Sign In
        </button>
      </div>

      <div class="w-[500px] p-10 bg-white/50">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
          Brain Tumor Detection & Management
        </h2>
        <h3 class="text-center text-gray-700 mb-4 font-medium">Register</h3>

        <form id="registerForm" class="space-y-4">
          <div>
            <label class="block text-gray-700">Full Name</label>
            <div
              class="flex items-center bg-white px-3 py-2 rounded-md shadow-sm"
            >
              <input
                type="text"
                name="fullName"
                placeholder="John Doe"
                class="w-full outline-none bg-transparent"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-gray-700">Email</label>
            <div
              class="flex items-center bg-white px-3 py-2 rounded-md shadow-sm"
            >
              <input
                type="email"
                name="email"
                placeholder="user@example.com"
                class="w-full outline-none bg-transparent"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-gray-700">Password</label>
            <div
              class="flex items-center bg-white px-3 py-2 rounded-md shadow-sm"
            >
              <input
                type="password"
                name="password"
                placeholder="••••••"
                class="w-full outline-none bg-transparent"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-gray-700">Confirm Password</label>
            <div
              class="flex items-center bg-white px-3 py-2 rounded-md shadow-sm"
            >
              <input
                type="password"
                name="confirmPassword"
                placeholder="••••••"
                class="w-full outline-none bg-transparent"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 rounded-full transition duration-200"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
