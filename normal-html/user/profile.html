<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header
      class="fixed top-0 left-0 right-0 z-50 bg-white/20 backdrop-blur-md transition-all duration-200 py-3 shadow-md"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <a class="flex items-center" href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-brain-circuit h-6 w-6 text-blue-600 mr-2"
            >
              <path
                d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"
              ></path>
              <path d="M9 13a4.5 4.5 0 0 0 3-4"></path>
              <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path>
              <path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path>
              <path d="M6 18a4 4 0 0 1-1.967-.516"></path>
              <path d="M12 13h4"></path>
              <path d="M12 18h6a2 2 0 0 1 2 2v1"></path>
              <path d="M12 8h8"></path>
              <path d="M16 8V5a2 2 0 0 1 2-2"></path>
              <circle cx="16" cy="13" r=".5"></circle>
              <circle cx="18" cy="3" r=".5"></circle>
              <circle cx="20" cy="21" r=".5"></circle>
              <circle cx="20" cy="8" r=".5"></circle>
            </svg>
            <span class="font-bold text-blue-900 text-lg">Brain Tumor AI</span>
          </a>
          <nav class="hidden md:flex items-center space-x-1">
            <a
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
              href="../index.html"
              >Home</a
            >
            <a
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
              href="./analyze.html"
              >Prediction</a
            >
            <a
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
              href="./results.html"
              >Scan Results</a
            >
            <a
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors bg-blue-300 text-blue-700"
              href="./profile.html"
              >User Profile</a
            >
            <button
              class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium border bg-background h-9 rounded-md px-3 ml-2 text-blue-600 border-blue-200 hover:bg-blue-50 hover:text-blue-700"
            >
              Logout
            </button>
          </nav>
          <button
            class="md:hidden p-2 rounded-md text-blue-600 hover:bg-blue-50"
            aria-expanded="false"
            aria-label="Toggle menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-menu h-6 w-6"
            >
              <line x1="4" x2="20" y1="12" y2="12"></line>
              <line x1="4" x2="20" y1="6" y2="6"></line>
              <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="container w-screen px-6 py-16">
      <h1 class="text-2xl font-semibold mb-6">Edit Profile</h1>
      <div
        class="rounded-lg border border-gray-500 shadow-md bg-card text-card-foreground shadow-sm max-w-2xl mx-auto"
      >
        <div class="flex flex-col space-y-1.5 p-6">
          <div class="text-2xl font-semibold leading-none tracking-tight">
            Profile Information
          </div>
          <div class="text-sm text-muted-foreground">
            Update your personal and professional details
          </div>
        </div>
        <div class="p-6 pt-0">
          <div class="flex items-center space-x-8 mb-6">
            <span
              class="w-32 h-32 rounded-full overflow-hidden border border-gray-400 shadow-xl m-2"
            >
              <img
                alt="Profile"
                class="w-full h-full object-cover"
                src="../images/placeholder.svg"
                id="profileImage"
              />
            </span>
            <div class="m-2 p-4">
              <label for="photo" class="block mb-2 font-medium"
                >Upload a different photo:</label
              >
              <input
                id="photo"
                class="block border border-blue-400 rounded-sm p-1"
                type="file"
              />
            </div>
          </div>
          <form id="profileForm" class="space-y-4">
            <div>
              <label for="firstName" class="block mb-1 text-gray-700"
                >First Name</label
              >
              <input
                id="firstName"
                class="border border-gray-300 rounded w-full p-2"
                value="John"
              />
            </div>
            <div>
              <label for="lastName" class="block mb-1 text-gray-700"
                >Last Name</label
              >
              <input
                id="lastName"
                class="border border-gray-300 rounded w-full p-2"
                value="Doe"
              />
            </div>
            <div>
              <label for="hospital" class="block mb-1 text-gray-700"
                >Associated Hospital</label
              >
              <input
                id="hospital"
                class="border border-gray-300 rounded w-full p-2"
                value="Central"
              />
            </div>
            <div>
              <label for="specialization" class="block mb-1 text-gray-700"
                >Specialization</label
              >
              <input
                id="specialization"
                class="border border-gray-300 rounded w-full p-2"
                value="Glaucoma"
              />
            </div>
            <div>
              <label for="experience" class="block mb-1 text-gray-700"
                >Years of Experience</label
              >
              <input
                id="experience"
                class="border border-gray-300 rounded w-full p-2"
                type="number"
                value="12"
              />
            </div>
            <div>
              <label for="email" class="block mb-1 text-gray-700">Email</label>
              <input
                id="email"
                class="border border-gray-300 rounded w-full p-2"
                value="johnDoe@john.com"
              />
            </div>
            <button
              type="submit"
              class="mt-4 px-4 hover:cursor-pointer hover:shadow-lg py-2 bg-blue-600 text-white rounded"
            >
              Update
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
