<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/heroicons@2.0.13/dist/24/outline/heroicons.min.js"></script>
    <style>
      input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header
      class="fixed top-0 left-0 right-0 z-50 bg-white/20 backdrop-blur-md transition-all duration-200 py-3 shadow-md"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <a class="flex items-center" href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-brain-circuit h-6 w-6 text-blue-600 mr-2"
            >
              <path
                d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"
              ></path>
              <path d="M9 13a4.5 4.5 0 0 0 3-4"></path>
              <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path>
              <path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path>
              <path d="M6 18a4 4 0 0 1-1.967-.516"></path>
              <path d="M12 13h4"></path>
              <path d="M12 18h6a2 2 0 0 1 2 2v1"></path>
              <path d="M12 8h8"></path>
              <path d="M16 8V5a2 2 0 0 1 2-2"></path>
              <circle cx="16" cy="13" r=".5"></circle>
              <circle cx="18" cy="3" r=".5"></circle>
              <circle cx="20" cy="21" r=".5"></circle>
              <circle cx="20" cy="8" r=".5"></circle>
            </svg>
            <span class="font-bold text-blue-900 text-lg">Brain Tumor AI</span>
          </a>
          <nav class="hidden md:flex items-center space-x-1">
            <a
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
              href="../index.html"
              >Home</a
            >
            <a
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors bg-blue-300 text-blue-700"
              href="./analyze.html"
              >Prediction</a
            >
            <a
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
              href="./results.html"
              >Scan Results</a
            >
            <a
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
              href="./profile.html"
              >User Profile</a
            >
            <button
              class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium border bg-background h-9 rounded-md px-3 ml-2 text-blue-600 border-blue-200 hover:bg-blue-50 hover:text-blue-700"
            >
              Logout
            </button>
          </nav>
          <button
            class="md:hidden p-2 rounded-md text-blue-600 hover:bg-blue-50"
            aria-expanded="false"
            aria-label="Toggle menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-menu h-6 w-6"
            >
              <line x1="4" x2="20" y1="12" y2="12"></line>
              <line x1="4" x2="20" y1="6" y2="6"></line>
              <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="my-10 flex flex-1 items-center justify-center p-6">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-xl p-6">
        <div class="mb-6">
          <h2
            class="text-xl font-semibold text-blue-800 flex items-center gap-2"
          >
            ðŸ§  Brain Scan Analysis
          </h2>
          <p class="text-sm text-blue-600 mt-1">Upload a brain scan image</p>
        </div>

        <form id="scanForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Patient Name</label
            >
            <input
              name="name"
              type="text"
              placeholder="Patient Name"
              class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Patient Age</label
            >
            <input
              name="age"
              type="text"
              placeholder="Patient Age"
              class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Address</label
            >
            <textarea
              name="address"
              placeholder="Address"
              rows="2"
              class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Mobile Number</label
            >
            <input
              name="mobile"
              type="text"
              placeholder="Enter mobile number"
              class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Upload Brain Scan Image</label
            >
            <div
              id="dropzone"
              class="mt-2 border-2 border-dashed border-gray-300 rounded-md p-6 flex flex-col items-center text-center cursor-pointer hover:bg-gray-50 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 text-blue-500 mb-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4-4m0 0l-4 4m4-4v12"
                />
              </svg>
              <p class="text-sm text-blue-600" id="uploadText">
                Click to upload image
              </p>
              <img
                id="previewImage"
                class="mt-3 hidden w-32 h-32 object-cover rounded-md border"
              />
              <input id="fileInput" name="scan" type="file" accept="image/*" />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold mt-4 hover:bg-blue-700 transition"
          >
            â¬† Predict
          </button>
        </form>
      </div>
    </main>

    <script>
      const fileInput = document.getElementById("fileInput");
      const dropzone = document.getElementById("dropzone");
      const previewImage = document.getElementById("previewImage");
      const uploadText = document.getElementById("uploadText");

      dropzone.addEventListener("click", () => fileInput.click());

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImage.src = e.target.result;
            previewImage.classList.remove("hidden");
            uploadText.textContent = file.name;
          };
          reader.readAsDataURL(file);
        }
      });

      document
        .getElementById("scanForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          try {
            const res = await fetch("/api/predict", {
              method: "POST",
              body: formData,
            });
            const result = await res.json();
            alert("Prediction submitted successfully!");
            console.log(result);
          } catch (err) {
            console.error(err);
            alert("Something went wrong while submitting.");
          }
        });
    </script>
  </body>
</html>
