<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <main class="relative z-10 w-full h-full">
      <header
        class="fixed top-0 left-0 right-0 z-50 bg-white/20 backdrop-blur-md transition-all duration-200 py-3 shadow-md"
      >
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between">
            <a class="flex items-center" href="/">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-brain-circuit h-6 w-6 text-blue-600 mr-2"
              >
                <path
                  d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"
                ></path>
                <path d="M9 13a4.5 4.5 0 0 0 3-4"></path>
                <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path>
                <path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path>
                <path d="M6 18a4 4 0 0 1-1.967-.516"></path>
                <path d="M12 13h4"></path>
                <path d="M12 18h6a2 2 0 0 1 2 2v1"></path>
                <path d="M12 8h8"></path>
                <path d="M16 8V5a2 2 0 0 1 2-2"></path>
                <circle cx="16" cy="13" r=".5"></circle>
                <circle cx="18" cy="3" r=".5"></circle>
                <circle cx="20" cy="21" r=".5"></circle>
                <circle cx="20" cy="8" r=".5"></circle>
              </svg>
              <span class="font-bold text-blue-900 text-lg"
                >Brain Tumor AI</span
              >
            </a>
            <nav class="hidden md:flex items-center space-x-1">
              <a
                class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
                href="./index.html"
                >Home</a
              >
              <a
                class="px-3 py-2 rounded-md text-sm font-medium transition-colors bg-blue-300 text-blue-700"
                href="./cases.html"
                >Allotted Cases</a
              >
              <a
                class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
                href="./reports.html"
                >Reports</a
              >
              <a
                class="px-3 py-2 rounded-md text-sm font-medium transition-colors text-blue-600 hover:bg-blue-200 hover:text-blue-700"
                href="./profile.html"
                >User Profile</a
              >
              <button
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium border bg-background h-9 rounded-md px-3 ml-2 text-blue-600 border-blue-200 hover:bg-blue-50 hover:text-blue-700"
              >
                Logout
              </button>
            </nav>
            <button
              class="md:hidden p-2 rounded-md text-blue-600 hover:bg-blue-50"
              aria-expanded="false"
              aria-label="Toggle menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-menu h-6 w-6"
              >
                <line x1="4" x2="20" y1="12" y2="12"></line>
                <line x1="4" x2="20" y1="6" y2="6"></line>
                <line x1="4" x2="20" y1="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <div class="min-h-screen w-full">
        <div class="px-6 py-16 my-6">
          <h3 class="font-bold text-lg mb-6">List of Allotted Cases</h3>
          <div class="relative w-full overflow-auto">
            <table class="w-full caption-bottom text-sm">
              <thead class="bg-gray-100">
                <tr class="border-b border-gray-300">
                  <th class="h-12 px-4 text-left font-bold">#</th>
                  <th class="h-12 px-4 text-left font-bold">
                    Model Prediction
                  </th>
                  <th class="h-12 px-4 text-left font-bold">Probability</th>
                  <th class="h-12 px-4 text-left font-bold">Approved By</th>
                  <th class="h-12 px-4 text-left font-bold">Feedback</th>
                  <th class="h-12 px-4 text-left font-bold">Date & Time</th>
                  <th class="h-12 px-4 text-left font-bold">Action</th>
                </tr>
              </thead>
              <tbody id="casesTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script>
      const cases = [
        {
          id: 36,
          modelPrediction: "Pituitary (Tumor)",
          probability: "100%",
          approvedBy: "akash.mishra@gmail.com",
          feedback:
            "Referred for CT Scan and Hormonal Blood test to confirm the tumor",
          dateTime: "2024-03-02 21:28:30",
        },
        {
          id: 37,
          modelPrediction: "Meningioma (Tumor)",
          probability: "100%",
          approvedBy: "akash.mishra@gmail.com",
          feedback:
            "Yes, it seems meningioma. Still, MRS and PET need to be done for confirmation.",
          dateTime: "2024-03-02 22:33:46",
        },
        {
          id: 39,
          modelPrediction: "Glioma (Tumor)",
          probability: "100%",
          approvedBy: "akash.mishra@gmail.com",
          feedback:
            "The model is right. Need to do Lumbar Puncture and PET scan for confirmation.",
          dateTime: "2024-03-03 05:29:18",
        },
      ];

      function renderTable() {
        const tableBody = document.getElementById("casesTableBody");
        tableBody.innerHTML = "";

        cases.forEach((caseData) => {
          const row = document.createElement("tr");
          row.classList.add("border-b", "border-gray-300", "hover:bg-gray-100");

          row.innerHTML = `
            <td class="p-2">${caseData.id}</td>
            <td class="p-2">${caseData.modelPrediction}</td>
            <td class="p-2">${caseData.probability}</td>
            <td class="p-2">${caseData.approvedBy}</td>
            <td class="p-2">${caseData.feedback}</td>
            <td class="p-2">${caseData.dateTime}</td>
            <td class="p-2">
              <a
                class="px-3 py-2 rounded-full bg-blue-100 hover:bg-blue-300 text-sm font-light transition-colors"
                href="./case.html"
                >View</a
              >
            </td>
          `;

          tableBody.appendChild(row);
        });
      }

      document.addEventListener("DOMContentLoaded", renderTable);
    </script>
  </body>
</html>
